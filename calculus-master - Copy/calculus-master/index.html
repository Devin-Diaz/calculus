<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="header-container">
        <p class="welcome">Welcome to the Calculus Calculator By Diaz</p>
    </div>

    <div class="layout-container">
        <div class="input-container">
            <input id="base" placeholder="Enter Base #: " type="text" maxlength="3"><br><br>
            <input id="exponent" placeholder="Enter Exponent #: " type="text" id="exponent" maxlength="3"><br><br>
    
            <div class="pw-buttons">
                <button class="calc-btn" id="subButton" type="button" value="Calculate" >Calculate</button>
            <button class="reset-btn" id="reset" type="button" value="Reset" >Reset</button>
            </div>
        </div>
    
        <div class="equals-sign">
            <p> ----> </p>
        </div>
    
        <div class="output-container">
            <p id="output"></p>
        </div>
    </div>


 



      

    <script>
        const resetButton = document.getElementById('reset');
        const output = document.getElementById('output');
        const baseNumber = document.getElementById('base');
        const expNumber = document.getElementById('exponent');
        const subButton = document.getElementById('subButton');

        function calc(){
            let x = baseNumber.value * expNumber.value;
            let y = expNumber.value - 1;
            let variable = 'x^';

            if(baseNumber.value > 0 && expNumber.value > 1){
                output.innerHTML = x + variable + y;
            }
            else if(baseNumber.value > 0 && expNumber.value == 1){
                output.innerHTML = baseNumber.value;
            }
            else{
                output.innerHTML = '0';
            }
        }
        subButton.addEventListener('click', calc);
        resetButton.addEventListener('click', location.reload.bind(location));


    </script>

    


</body>
</html>
